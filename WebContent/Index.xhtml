<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<h:head><title>Kundenregistrierung</title></h:head>
	<h:body>
<!-- 		<h:outputText value="#{kundeBean.kundenStatus}" /> -->
	<p:growl id="msg"/>
		<h:form>
			<p:panel columns="2" border="1" header="Kunde Auswahl" >
				<p:selectOneRadio value="#{kundeBean.kundenStatus}">
					<f:selectItem itemLabel="Kunde" itemValue="1" />
					<f:selectItem itemLabel="Neukunde" itemValue="2" />
				</p:selectOneRadio>
				<p:commandButton action="FormKunde" value="Weiter" update=":msg"/>
			</p:panel>
		</h:form>
	</h:body>
</html>
