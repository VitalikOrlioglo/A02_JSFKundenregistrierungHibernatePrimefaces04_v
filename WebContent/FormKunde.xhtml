<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	<h:head><title>Kundenregistrierung</title></h:head>
	
	<h:body>
<!-- 		<h:outputText value="#{kundeBean.kundenStatus}" /> -->
	<p:growl id="msg"/>
		<p:panel rendered="#{kundeBean.kundenStatus==1}" header="FormKunde">
			<h:form>
				<h2>Sign in</h2>
				<p:panelGrid columns="2">
					<p:outputLabel value="Username"/>
					<p:inputText value="#{kundeBean.kunde.username}">
						<f:validateLength minimum="2"/>
					
					</p:inputText>
					<p:outputLabel value="Password"/>
					<p:password value="#{kundeBean.kunde.passwort}" feedback="true"/>
					
					<!-- action methode mussen string gegeben -->
					<p:commandButton action="#{kundeBean.login}" value="Login" update=":msg"/>
				</p:panelGrid>
			</h:form>
		</p:panel>

		<p:panel rendered="#{kundeBean.kundenStatus==2}">
			<h:form>
				<h2>Sign up</h2>
				<p:panelGrid columns="2">
					<p:outputLabel for="vn_field" value="Vorname"/>
					<p:inputText id="vn_field" value="#{kundeBean.kunde.vorname}"/>
					
					<p:outputLabel for="nn_field" value="Nachname"/>
					<p:inputText id="nn_field" value="#{kundeBean.kunde.nachname}"/>
					
					<p:outputLabel for="email_field" value="E-mail"/>
					<p:inputText id="email_field" value="#{kundeBean.kunde.email}"/>
					
					<p:outputLabel for="usr_field" value="Username"/>
					<p:inputText id="usr_field" value="#{kundeBean.kunde.username}"/>
					
					<p:outputLabel for="pwd_field" value="Passwort"/>
					<p:password id="pwd_field" value="#{kundeBean.kunde.passwort}"/>
					
					<h:outputText value=""/>
					<p:commandButton action="ShowKunde" value="Weiter" update=":msg"/>
				</p:panelGrid>
			</h:form>
		</p:panel>
			
	</h:body>
</html>
